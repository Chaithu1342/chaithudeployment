{% extends 'chaithu_app/base.html' %}

{% block body_block %}
<h2>Preferences</h2>
<p>Customize your experience by setting your preferences.</p>
<form method="post" action="{% url 'chaithu_app:preferences' %}">
    {% csrf_token %}
    <div class="mb-3">
        <label for="theme" class="form-label">Theme</label>
        <select class="form-select" id="theme" name="theme">
            <option value="light" {% if request.user.profile.theme == "light" %}selected{% endif %}>Light</option>
            <option value="dark" {% if request.user.profile.theme == "dark" %}selected{% endif %}>Dark</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="notifications" class="form-label">Notifications</label>
        <select class="form-select" id="notifications" name="notifications">
            <option value="enabled" {% if request.user.profile.notifications == "enabled" %}selected{% endif %}>Enabled</option>
            <option value="disabled" {% if request.user.profile.notifications == "disabled" %}selected{% endif %}>Disabled</option>
        </select>
    </div>
    <button type="submit" class="btn btn-success">Save Preferences</button>
</form>
{% endblock %}
