{% extends 'chaithu_app/base.html' %}

{% block body_block %}
<div class="container mt-4">
    <h2>Sign Up</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    <p class="mt-3">Already have an account? <a href="{% url 'chaithu_app:login' %}">Login</a></p>
</div>
{% endblock %}
